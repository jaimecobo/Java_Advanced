<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
       xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
       <head th:replace="fragments/fragments :: head"></head>
<!--    <head>-->
<!--        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">-->
<!--        <title>Your cart</title>-->
<!--    </head>-->
<body>
    <div th:replace="fragments/fragments :: navbar" ></div>
        <h2>Products</h2>
<!--        TODO(): Write out a bootstrap table and implement prices into that table-->
        <div class="list-group" th:each="product:${cart}">
            <div class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <a class="id" th:href="@{/products/} + ${product.id}">
<!--                    <a class="id" th:href="@{/product/{id}(id=${product.getId()})}">-->
                        <h5>
                            <span th:text="${product.key}"></span>
                        </h5>
                    </a>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(cart)}">
                <h3>There are no products to show.</h3>
            </div>
        </div>
    <form th:action="@{order}" method="get">
        <button type="submit" class="btn btn-md btn-primary btn-block">Order!</button>
    </form>
</body>
</html>
